<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greii Game</title>
    <link rel="stylesheet" href="index.css">
    <script src='index.js'></script>
</head>
<body>
        <h1 id="greeting">Welcome to Greii Tic Tac Toe</h1>
    <div id="intro">
        <h4>INSTRUCTIONS:</h4>
        <p>The first player to get three marks in a row weather<br>it be up, down, across or diagonally is the winner.</p> 
        </div>
        <div id="currentPlayer">
            <p id="user-1">Player X: <span></span></p>
            <p id="user-2">Player O: <span></span></p>
        </div>
    <div class="container">
        <div id="gameTime">
            <h3 id="gameOn">Let's Play</h3>
            <button id="restart">RESTART</button>
        </div>
    <div id="boxformat">
        <div class="cell" id="0"></div>
        <div class="cell" id="1"></div>
        <div class="cell" id="2"></div>
        <div class="cell" id="3"></div>
        <div class="cell" id="4"></div>
        <div class="cell" id="5"></div>
        <div class="cell" id="6"></div>
        <div class="cell" id="7"></div>
        <div class="cell" id="8"></div>
    </div>
    </div>

        <p>Current player</p>
    </div> -->

        write the player winning text
    </div>
</body>
</html>
